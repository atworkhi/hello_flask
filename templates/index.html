{% extends 'base.html' %}
{% block content %}
{# length 过滤其获取变量长度 #}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {# 迭代 #}
    {% for movie in movies %}
    <li>
        {{ movie.title }}-{{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank"
                title="Find this movie on IMDb">IMDb</a>
        </span>
    </li>

    {% endfor %}
</ul>
{% endblock %}
